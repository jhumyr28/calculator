<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="design.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity= "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <div class="one">
        <h1>
        JAVASCRIPT CALCULATOR
        </h1>            
    </div>

</head>
<body>
    <div class="calculator-grid" id="calcu">
        <input placeholder="0" readonly class="output" id="result"/>
    <button value="c" onclick="clr()" class="span-two">Clear</button>
    <button type="button" value="del" onclick="del()">DEL</button>
    <button type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)">รท</button>
    <button type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)">1</button>
    <button type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)">2</button>
    <button type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)">3</button>
    <button type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)">x</button>
    <button type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)">4</button>
    <button type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)">5</button>
    <button type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)">6</button>
    <button type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)">+</button>
    <button type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)">7</button>
    <button type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)">8</button>
    <button type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)">9</button>
    <button type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)">-</button>
    <button type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)">.</button>
    <button type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)">0</button>
    <button type="button" value="=" onclick="solve()" onkeydown="myFunction(event)" class="span-two">=</button>
</div>

</body>
</html>
